<!doctype html>
<html lang="en">

<head>
  <title>Caixa Atual 12 & 20</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="viwer.css">
  <link rel="icon" href="https://supabase.com/favicon.ico">
  <link rel="website icon" type="webp" href="imagens/icone.png">
</head>

<body>
  <script type="module" src="cod.js"></script>
  <!--FAIXA VERDE LÁ EM CIMA-->
  <div class="faixa"></div>
  <section class="container row d-flex justify-content-center align-items-center">

    <section class="col" onmouseover="somarValores()">

      <!--INPUT NO PLURAL-->
      <div class="row">
        <div class="col ms-2 d-flex justify-content-center align-items-center"><!--input 12-->
          <div class="borda ">
            <input type="number" class="valor12" min="0" placeholder="12,00">
          </div>
        </div>
        <div class="col  d-flex justify-content-center align-items-center"><!--input 20-->
          <div class="borda">
            <input type="number" class="valor20" min="0" placeholder="20,00">
          </div>
        </div>
      </div>

      <!--conjunto de output do meio-->
      <div class="row " onmouseover="descontarValores()">

        <div class="row ms-1 mb-3 p-0 d-flex justify-content-center "><!--Resultado-->
          <h3>TOTAL</h3>
          <div class="borda">
            <p class="resultado"></p>
          </div>
        </div>

        <div class="row ms-1 mb-3 d-flex justify-content-center align-text-center"><!--Valor recebido-->
          <h3>VALOR ENTREGUE</h3>
          <div class="borda">
            <input type="number" class="recebido" min="0" placeholder="00,00">
          </div>
        </div>

        <div class="row ms-1 mb-3 d-flex justify-content-center align-items-center"><!--TROCO-->
          <h3>TROCO</h3>
          <div class="borda">
            <p class="troco"></p>
          </div>
        </div>
      </div>


      <!--sessão dos botões-->
      <div class="row">

        <div class="col ms-2 d-flex justify-content-center">
          <button class="borda" id="btnCartao">
            <img class="dinheiro" src="imagens/cartao-de-credito.png" alt="">
          </button>
        </div>

        <div class="col d-flex justify-content-center">
          <button class="borda" id="btnDinheiro">
            <img class="dinheiro" src="imagens/dinheiro.png" alt="">
          </button>
        </div>
      </div>

    </section> 
    <section class="col">

      <div class="container">
        <!-- Campo para selecionar a data -->
        <div class="mb-3">
            <div class="d-flex">
                <input type="date" id="data-filtro" class="form-control me-2">
                <button class="btn btn-primary" onclick="carregarVendas()">Filtrar</button>
            </div>
        </div>
    </div>
    
        
      <div class="container">
        <table class="table text-center table-sm" id="tabela-vendas">
          <thead>
              <tr>
                  <th scope="col">R$12,00</th>
                  <th scope="col">R$20,00</th>
                  <th scope="col">TOTAL</th>
                  <th scope="col">HORA</th>
              </tr>
          </thead>
          <tbody class="tabela-body">
              <!-- As linhas serão preenchidas dinamicamente -->
          </tbody>
      </table>
      </div>
    </section>
  </section>

</body>

</html>
